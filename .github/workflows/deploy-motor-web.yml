name: Build and Deploy Motor.web

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Motor.web/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code with retry
        run: |
          set +e
          MAX_ATTEMPTS=5
          ATTEMPT=1
          WAIT_TIME=30
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Tentativa $ATTEMPT de $MAX_ATTEMPTS..."
            
            # Limpar workspace antes de cada tentativa (exceto a primeira)
            if [ $ATTEMPT -gt 1 ]; then
              echo "Aguardando ${WAIT_TIME} segundos antes da próxima tentativa..."
              sleep $WAIT_TIME
              echo "Limpando workspace..."
              find . -mindepth 1 -maxdepth 1 ! -name '.' -exec rm -rf {} + 2>/dev/null || true
            fi
            
            # Tentar clonar o repositório
            git clone --depth 1 --single-branch --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git temp_repo 2>&1
            CLONE_EXIT_CODE=$?
            
            if [ $CLONE_EXIT_CODE -eq 0 ]; then
              echo "Clone bem-sucedido! Movendo arquivos para workspace..."
              mv temp_repo/* temp_repo/.[^.]* . 2>/dev/null || mv temp_repo/* . 2>/dev/null || true
              rm -rf temp_repo
              git config --global --add safe.directory ${{ github.workspace }}
              echo "Checkout bem-sucedido na tentativa $ATTEMPT!"
              exit 0
            else
              echo "Tentativa $ATTEMPT falhou. Código de erro: $CLONE_EXIT_CODE"
              rm -rf temp_repo 2>/dev/null || true
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
          echo "Todas as tentativas falharam!"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Motor.web/package-lock.json

      - name: Install dependencies
        working-directory: ./Motor.web
        run: npm ci

      - name: Build project
        working-directory: ./Motor.web
        run: npm run build

      - name: Create tar.gz archive
        run: |
          mkdir -p deploy
          tar -czf deploy/motor-web.tar.gz -C Motor.web/dist .

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: "deploy/motor-web.tar.gz"
          target: "/tmp"

      - name: Execute deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            # Criar backup do conteúdo atual
            if [ -d /var/www/html ]; then
              sudo mkdir -p /var/www/html.backup
              sudo cp -r /var/www/html/* /var/www/html.backup/ 2>/dev/null || true
            fi

            # Extrair novo conteúdo
            sudo mkdir -p /var/www/html
            sudo tar -xzf /tmp/deploy/motor-web.tar.gz -C /var/www/html

            # Limpar arquivo temporário
            sudo rm -rf /tmp/deploy

            # Ajustar permissões
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "Deploy concluído com sucesso!"
